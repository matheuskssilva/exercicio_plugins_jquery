<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Plugins | JQuery</title>

    <!-- css -->
    <link rel="stylesheet" href="./style/main.css">
</head>

<body>
    <form>
        <h2>Exercicio Plugins | JQuery</h2>
        <input type="text" placeholder="Nome completo" required>
        <input type="email" placeholder="Digite seu email" required>
        <input type="tel" placeholder="Digite seu Telefone" id="telefone" required>
        <input type="text" placeholder="Digite seu CPF" id="cpf" required>
        <input type="text" placeholder="Digite seu Endereco Completo" required>
        <input type="text" placeholder="Digite seu CEP" id="cep" required>
        <button>Enviar</button>

    </form>

    <!-- js -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
